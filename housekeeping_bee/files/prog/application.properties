spring.application.name=housekeeper

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

#database Standard JPA, But we use hibernate
spring.datasource.url= jdbc:postgresql://localhost:5432/housekeeper2024v1?currentSchema=housekeeper_app
spring.datasource.username = postgres
spring.datasource.password = ${db_pwd}

#spring.jpa.hibernate.ddl-auto = update

#upload image file

# MULTIPART (MultipartProperties)
# set housekeeper_bee_upload_path environment variable
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=0
#spring.servlet.multipart.location=${java.io.tmpdir}\\housekeeper_bee\\uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#i18n
spring.messages.basename=lang/messages

#=========================
# Apply to vesion 1.3.0
#=========================

# Enable Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
    
# Configure database connection details (if not already defined for JPA)
spring.flyway.url= jdbc:postgresql://localhost:5432/housekeeper2024v1?currentSchema=housekeeper_app
spring.flyway.user= postgres
spring.flyway.password= ${db_pwd}
spring.datasource.driver-class-name=org.postgresql.Driver


# Specify the location of your migration scripts
spring.flyway.locations=classpath:db/migration 

#=============================================================================================================================================
# Apply to vesion 1.4.0
# Known issues, if enabled allow.ssl_http_auto_redirect, current ios app version (1.0.0) will not work for HTTPS.
# example: https://192.168.50.177:8443/
# IMPORTANT: check the firewall status (sudo ufw status) of the rpi 5 server. Make sure 8443 is allowed (Linux command: sudo ufw allow 8443)
#=============================================================================================================================================
allow.ssl_http_auto_redirect=true
server.ssl.enabled=true
# https port
server.port=8443
# http port
server.http.port=8080
# key path
server.ssl.key-store=housekeeper_bee_keystore.p12
server.ssl.key-store-password=${keystore_pwd}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=housekeeperbee








